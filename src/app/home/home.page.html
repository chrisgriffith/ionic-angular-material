<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Ionic Material Demos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div>
    <mat-slider (press)="onPress($event)" (pressup)="onPressUp($event)"></mat-slider>
  </div>
  <div>
    <mat-slide-toggle>Slide me!</mat-slide-toggle>
  </div>
  <div>
    <button mat-raised-button matTooltip="Info about the action" aria-label="Button that displays a tooltip when focused or hovered over">
      Action
    </button>
  </div>
</ion-content>
